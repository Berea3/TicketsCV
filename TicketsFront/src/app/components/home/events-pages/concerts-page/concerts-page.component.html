<app-header></app-header>

<div class="events">
    @for (concert of concerts; track concert)
    {
        <div (click)="openConcert(concert.id)" class="event">
            <img *ngIf="concert.poster && concert.poster.id" [src]="link.url+'/files/findById/'+concert.poster.id" alt="" class="poster">
            <span>{{concert.date}}</span>
            <span>{{ concert.name }}</span>
            <span (click)="goToBuyTicket(concert.id)">bilete</span>
        </div>
    }
</div>
