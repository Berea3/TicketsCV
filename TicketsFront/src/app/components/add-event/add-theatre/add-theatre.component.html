<app-header></app-header>

<form class="form">
    <bear-input-text (textChanged)="setName($event)">Name</bear-input-text>

    <bear-input-text (textChanged)="setDescription($event)">Description</bear-input-text>

    <input type="file" (change)="onFileAdded($event)" accept="image/*" multiple class="fileInput">
    <input type="date" [(ngModel)]="theatre.date" name="date">
    <input type="time" [(ngModel)]="theatre.time" name="time">

    <select [(ngModel)]="seatingId" name="seating">
        @for(seating of seatings; track seating)
        {
            <option value="{{seating.id}}">{{seating.name}}</option>
        }
    </select>
<!--        Add File-->
<!--    </span>-->

    <button (click)="onSubmit()">Add event</button>
</form>
